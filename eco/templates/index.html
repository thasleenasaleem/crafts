{% extends 'layout.html' %}

{% block content %}
<h2>Our Eco-Friendly Craft Products</h2>
<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        <a href="{{ url_for('product_page', product_id=loop.index0) }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
