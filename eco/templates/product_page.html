{% extends 'layout.html' %}

{% block content %}
<div class="product-details">
    <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <a href="{{ url_for('home') }}">Back to Products</a>
</div>
{% endblock %}
